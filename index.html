<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>hstxt</title>

	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.3/js/jquery.terminal.min.js"></script>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.3/css/jquery.terminal.min.css" rel="stylesheet"/>

    <script src="keyboard-event-polyfill.js"></script>
    <script>keyboardeventKeyPolyfill.polyfill();</script>

  </head>
  <body>

    <script src="/socket.io/socket.io.js"></script>
	<script>

	var socket = io();

	var player = 0;

    var term = $('body').terminal(function(command) {

        // check if player number assigned, if not, send a game name instead
        if(player == 0)
        {
            socket.emit('join', command);
            term.pause();
            return;
        }

    	socket.emit('command', command);
    }, 
    {
        greetings: 'Welcome to TextStone',
        name: 'hstxt',
        height: 500,
        prompt: 'Loading...> '
    });

    socket.on('connect', function() {
    	term.echo("Connected to server\n");
    	socket.emit('control', 'ready');

        term.echo("To start a new game, enter a unique game name.");
        term.echo("To join a friend's game, enter their game name.");
        term.echo("To rejoin a game you disconnected from, enter the game name you left.\n");

        term.set_prompt("Game name> ");
    });

    socket.on('disconnect', function() {
    	term.echo("[[b;red;black]Connection to server interrupted, one moment...]\n");
    })

    socket.on('terminal', function(msg) {
		term.echo(msg);
	});

	socket.on('control', function(msg) {
		console.log(msg);

		if(msg.command == "assignplayer")
		{
			player = msg.player;
			console.log("Assigned player " + player);
		}

        if(msg.command == "roomfull")
        {
            term.echo("Room full");
            term.resume();
        }

        if(msg.command == "opponentleft")
        {
            term.echo("Your opponent disconnected, waiting for reconnect...");
            term.pause();
        }

        if(msg.command == "startgame")
        {
            term.echo("Game ready!");
            term.resume();
        }

        if(msg.command == "resumegame")
        {
            term.echo("Game resumed!");
            term.resume();
        }

        if(msg.command == "suspend")
        {
            term.pause();
        }

        if(msg.command == "resume")
        {
            term.resume();
        }

        if(msg.command == "prompt")
        {
            term.set_prompt(msg.prompt);
        }

        if(msg.command == "endgame")
        {
            player = 0;
            term.set_prompt("Game name> ");
            term.resume();
        }

	});

	</script>
  </body>
</html>

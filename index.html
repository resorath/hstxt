<!doctype html>
<html>
  <head>
    <title>hstxt</title>

	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.3/js/jquery.terminal.min.js"></script>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.3/css/jquery.terminal.min.css" rel="stylesheet"/>

  </head>
  <body>

    <script src="/socket.io/socket.io.js"></script>
	<script>

	var socket = io();

    var term = $('body').terminal(function(command) {

    	socket.emit('chat message', command);

    }, 
    {
        greetings: 'TextStone',
        name: 'hstxt',
        height: 500,
        prompt: '?> '
    });

    socket.on('chat message', function(msg) {
		term.echo(msg);
		term.set_prompt('!> ');
	});

	  $(function () {
	    var socket = io();
	    $('form').submit(function(){
	      socket.emit('chat message', $('#m').val());
	      $('#m').val('');
	      return false;
	    });
	    socket.on('chat message', function(msg){
	      $('#messages').append($('<li>').text(msg));
	    });
	  });
	</script>
  </body>
</html>
